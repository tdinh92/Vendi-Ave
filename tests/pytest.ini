[tool:pytest]
# Pytest configuration for AVM API test suite

# Test discovery patterns
python_files = test_*.py *_test.py tests.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum required version
minversion = 6.0

# Command line options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=property_api_service
    --cov=property_rest_api
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

# Custom markers for organizing tests  
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring API server
    slow: Tests that take longer than 5 seconds
    api: API endpoint tests
    service: Service layer tests
    data: Data processing and cleaning tests
    error: Error handling and edge case tests
    performance: Performance and load tests

# Filter warnings
filterwarnings =
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning